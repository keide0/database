<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood Online Food Ordering Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            line-height: 1.6;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        header {
            background: red;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: #333;
            color: white;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background: #ff4d4d;
        }
        section {
            display: none;
            min-height: 60vh;
        }
        section.active {
            display: block;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        .content {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>iFood</header>

    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('admin')">Admin</a>
        <a href="#" onclick="showSection('login')">Login</a>
        <a href="#" onclick="showSection('register')">Register</a>
        <a href="#" onclick="showSection('user')">User</a>
    </nav>

    <section id="home" class="active">
        <h2>Welcome to iFood ordering system</h2>
        <p>Select your role or navigate using the menu.</p>
    </section>

    <section id="admin">
        <h2>Admin Panel</h2>
        <div class="content">
            <button>Item Management</button>
            <button>Manage Order</button>
            <button>Manage User</button>
        </div>
    </section>

    <section id="login">
        <h2>Login</h2>
        <div class="content">
            <form action="login.php" method="post">
                <label>Username: <input type="text" name="username" required></label><br>
                <label>Password: <input type="password" name="password" required></label><br>
                <button type="submit">Login</button>
            </form>
            <button type="button" onclick="window.location.href='forgot_password_page.php'">Forgot Password</button>
        </div>
    </section>

    <section id="register">
        <h2>Register</h2>
        <div class="content">
            <form action="register.php" method="post">
                <label>Username: <input type="text" name="username" required></label><br>
                <label>Email: <input type="email" name="email" required></label><br>
                <label>Password: <input type="password" name="password" required></label><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <section id="user">
        <h2>User Panel</h2>
        <div class="content">
            <button>Show Items</button>
            <button>View/Add Cart</button>
            <button>Place Order</button>
            <button>Cancel Order</button>
            <button>Track Order</button>
        </div>
    </section>

    <footer>
        <p>iFood &copy; 2024</p>
        <img src="iFood.JPG" alt="iFood" width="300" height="200">
    </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.classList.remove('active'));

            const activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');
        }
    </script>

</body>
</html>
